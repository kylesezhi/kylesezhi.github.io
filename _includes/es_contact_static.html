<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Contáctenos</h2>
				<h3 class="section-subheading text-noted">Nos pondremos en contacto con usted en un plazo de dos días hábiles.</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form action="//formspree.io/interlylanguageservices@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12">
							<input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Por favor, ingrese su nombre.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12">
							<input type="email" name="_replyto" class="form-control" placeholder="Dirección de correo electrónico" id="email" required data-validation-required-message="Por favor, ingrese su dirección de correo electrónico.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="Interly website submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12">
							<textarea rows="5" name="message" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Por favor, ingrese su mensaje."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-lg-12 text-center">
							<button type="submit" class="btn btn-xl">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
